<!DOCTYPE html>
<html>
    <head>
        <title> Your weight in a place where you weigh less</title>
    </head>
    <body>
        <h1>Your weigh in another planet</h1>
        <p> In the Earth you weigh different that in Mars or Jupiter</p>
        <script>
            var User = prompt("What is your weigh?");
            var Planet = parseInt(prompt("Choose a planet.  1 is Mars, 2 is Jupiter"));
            var Weight = parseInt(User);
            var g_Earth = 9.8;
            var g_Mars = 3.7;
            var g_Jupiter = 24.8;
            var Weight_final;
            var name = "";
            if(Planet == 1)
            {
                  Weight_final = parseInt((Weight / g_Earth) * g_Mars);  
                  name = "Mars";
            }
            else if (Planet == 2)
            {
                  Weight_final = parseInt((Weight / g_Earth) * g_Jupiter); 
                  name = "Jupiter";
            }
            else
            {
                  Weight_final = 1000000;
                  name = "Another Planet";
            }       
            document.write("Your weigh in " + name + " is: <b>" + Weight_final + " kilograms</b>");
        </script>        
    </body>
</html>
